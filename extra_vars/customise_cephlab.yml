# Khai bao cac pool can tao
create_pools:
  - "{{ images }}"
  - "{{ volumes_hdd }}"
  - "{{ volumes_ssd }}"
  - "{{ backups }}"  

# Khai bao thong tin netowrk
network_ceph:  
  public_networks: "192.168.70.0/24"
  cluster_network: "10.10.10.0/24"

